services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: petconnect
      POSTGRES_USER: petconnect
      POSTGRES_PASSWORD: petconnect
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DJANGO_SECRET_KEY: dev-secret
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      DATABASE_URL: postgresql://petconnect:petconnect@db:5432/petconnect
      CORS_ALLOWED_ORIGINS: http://localhost:4173,http://localhost:3000,http://localhost:8081,http://localhost:5173
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - media-data:/app/PetConnect/media

  chat-server:
    build: ./backend/chat-server
    environment:
      PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:4173,http://localhost:3000,http://localhost:5173
    depends_on:
      - backend
    ports:
      - "8081:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8081
    depends_on:
      - backend
      - chat-server
    ports:
      - "4173:80"

volumes:
  db-data:
  media-data:
